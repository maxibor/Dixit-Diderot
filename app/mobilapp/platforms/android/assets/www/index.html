<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script type="text/javascript" src="./js/p5.min.js"></script>
        <script type="text/javascript" src="./js/markov.js"></script>

        <title>Dixit Diderot !</title>

        <link rel="stylesheet" href="./css/style.css">

    </head>
    <body>
        <div id="About" class="overlay">
          <a href="javascript:void(0)" class="closebtn" onclick="closeAbout()">&times;</a>
          <div class="overlay-content">
            <h2>Dixit Diderot</h2>
            <p>Using Markov chain applied on Philosopher Denis Diderot's book Pens√©es philosophiques, this project aims to recreate Diderot's writing.</p>
            <p>The dideritude is the order of the markov chain.</p>
            <a href="https://github.com/maxibor/Dixit-Diderot" target="_blank">&#128279; More details here</a>
            <a href="https://maximeborry.com" target="_blank">&#128279; Made by <b>Maxime Borry</b></a>
          </div>
        </div>

        <div class="row-centered">
            <div class="col-centered">
                <img class = "didi_img" src="./images/diderot.png" alt="">
            </div>
        </div>

        <div class="col-centered row-centered">
                <p class="selector">
                    <b>  Dideritude</b>
                    <br />
                    0<input type="range" id="dideritude" value="9" max="12" min="2" step="1">10
                </p>
        </div>

        <div class="row row-centered">
            <div class="col-centered">
                <button type="button" name="button" class="myButton" onclick="launch()"><span>DIXIT</span></button>
            </div>
        </div>

        <br/>
        <div class="row-centered">
            <div class="col-centered">
                <blockquote  id="para" class="citation"></blockquote>
            </div>
        </div>
    <footer>
        <p>
            <span style="cursor:pointer" onclick="openAbout()"><b>About</b></span>
        </p>
    </footer>
    </body>
</html>
